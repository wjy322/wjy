    <style>
           /* æ–°å¢å¡ç‰‡éšè—æ ·å¼ */
           .matched {

        }
        .zh-card {

        }
        .selected {

        }
        .matched { 
            animation: disappear 0.3s forwards; 
            pointer-events: none; 
        }
        @keyframes disappear { 
            0% { transform: scale(1); opacity: 1; } 
            100% { transform: scale(0); opacity: 0; } 
        }
        #timer { 
            font-size: 28px;

        }
        #winner { 
            position: fixed; 
            top: 50%;

            padding: 25px 50px;

        .modal {

        .modal-content {

        }
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="btn-group">
                <button class="game-btn" onclick="document.getElementById('wordFile').click()">ğŸ“å¯¼å…¥</button>
                <button class="game-btn" onclick="showAddWordModal()">â•æ·»åŠ </button>
                <button class="game-btn" onclick="startGame()">â–¶ï¸å¼€å§‹</button>
                <button class="game-btn" onclick="resetGame()">ğŸ”„é‡ç½®</button>
                <button class="game-btn" id="musicBtn" onclick="toggleMusic()">ğŸµæ’­æ”¾</button>
            </div>
            <div id="timer">00:00</div>
        </div>
        
        <div class="team-container">
            <div class="team" id="team1"><h2 style="color: #ff6b6b; margin: 8px 0; font-size: 18px;">çº¢é˜Ÿ ğŸš©</h2><div class="word-grid" id="words1"></div></div>
            <div class="team" id="team2"><h2 style="color: #4d8af0; margin: 8px 0; font-size: 18px;">è“é˜Ÿ ğŸ´</h2><div class="word-grid" id="words2"></div></div>
        </div>
    </div>

    <div id="winner"></div>
    <input type="file" id="wordFile" accept=".xlsx, .xls" hidden>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <audio id="bgm" loop>
        <source src="music/bgm.mp3" type="audio/mpeg">
        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
      </audio>

    <div id="addWordModal" class="modal">
        <div class="modal-content">
            <h2 style="margin: 0 0 15px 0; font-size: 20px;">æ‰¹é‡æ·»åŠ è¯æ±‡</h2>
            <div class="input-group">
                <textarea id="batchInput" placeholder="æ¯è¡Œæ ¼å¼ï¼šè‹±æ–‡, ä¸­æ–‡\nç¤ºä¾‹ï¼š\napple, è‹¹æœ\nbanana, é¦™è•‰"></textarea>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 15px;">
                <button class="game-btn" onclick="addBatchWords()">æ·»åŠ </button>
                <button class="game-btn" onclick="hideAddWordModal()">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script>
        let words = [];
        let timerId;
        let startTime;
        const synth = window.speechSynthesis;
        let wordIdCounter = 0;
        const teamSelections = { team1: null, team2: null };
        let isMusicPlaying = false;
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('musicBtn');

        // æ–‡ä»¶å¯¼å…¥
        document.getElementById('wordFile').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (!file) return;

    try {
        const buffer = await file.arrayBuffer();
        const workbook = XLSX.read(buffer, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const rawData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

        words = rawData
            .filter(row => row[0] && row[1]) // è¿‡æ»¤ç©ºè¡Œ
            .map((row, index) => ({
                id: wordIdCounter++,
                english: String(row[0]).trim(),
                chinese: String(row[1]).trim()
            }));

        if (words.length === 0) throw new Error("Excelæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®");
        renderWords();
    } catch (error) {
        alert(`å¯¼å…¥å¤±è´¥: ${error.message || "è¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼\nè¦æ±‚ï¼šç¬¬ä¸€åˆ—è‹±æ–‡ï¼Œç¬¬äºŒåˆ—ä¸­æ–‡"}`);
    }
});

         // ä¿®æ”¹åçš„æ¸²æŸ“å‡½æ•°
         function renderWords() {
            const createCards = (team) => 
                words.flatMap(word => [
                    { 
                        type: 'en', 
                        content: word.english, 
                        id: word.id, 
                        team 
                    },
                    { 
                        type: 'zh', 
                        content: word.chinese, 
                        id: word.id, 
                        team 
                    }
                ]).sort(() => Math.random() - 0.5);

            const renderTeam = (containerId, cards) => {
                const container = document.getElementById(containerId);
                container.innerHTML = cards.map(card => `
                    <div class="word-card ${card.type}-card" 
                         data-id="${card.id}"
                         data-type="${card.type}"
                         data-team="${card.team}">
                        ${card.content}
                    </div>
                `).join('');

                container.querySelectorAll('.word-card').forEach(card => {
                    card.addEventListener('click', handleCardClick);
                    card.addEventListener('touchstart', handleTouchStart, { passive: false });
                    card.addEventListener('touchend', handleTouchEnd);
                });
            };

            // ä¸¤ä¸ªé˜Ÿä¼éƒ½æ˜¾ç¤ºå…¨éƒ¨å•è¯
            renderTeam('words1', createCards('team1'));
            renderTeam('words2', createCards('team2'));
        }

          // ä¿®æ”¹åçš„å¡ç‰‡ç‚¹å‡»å¤„ç†
          function handleCardClick(e) {
            const card = e.target.closest('.word-card');
            if (!card || card.classList.contains('matched')) return;

            const team = card.dataset.team;
            const selected = teamSelections[team];

            if (!selected) {
                teamSelections[team] = card;
                card.classList.add('selected');
                if (card.dataset.type === 'en') {
                    speakWord(card.textContent);
                }
            } else {
                if (selected.dataset.id === card.dataset.id && 
                    selected.dataset.type !== card.dataset.type) {
                    selected.classList.add('matched');
                    card.classList.add('matched');
                    checkTeamWin(team);
                } else {
                    selected.classList.remove('selected');
                }
                teamSelections[team] = null;
            }
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            e.preventDefault();
            const card = e.target.closest('.word-card');
            if (card && !card.classList.contains('matched')) {
                handleCardClick({ target: card });
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
        }

        // è¾…åŠ©åŠŸèƒ½
        function speakWord(word) {
            if (!synth.speaking) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                synth.speak(utterance);
            }
        }

       // ä¿®æ”¹å¼€å§‹æ¸¸æˆå‡½æ•°
function startGame() {
    clearInterval(timerId);
    startTime = Date.now();
    timerId = setInterval(updateTimer, 1000);
    
    // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼ˆéœ€è¦ç”¨æˆ·äº¤äº’åï¼‰
    if (!isMusicPlaying && bgm.paused) {
        bgm.play().then(() => {
            isMusicPlaying = true;
            musicBtn.textContent = 'ğŸµæš‚åœ';
        }).catch(() => {
            musicBtn.textContent = 'ğŸµæ’­æ”¾';
        });
    }
}

        // æ›´æ–°è®¡æ—¶å™¨å‡½æ•°ç‹¬ç«‹å‡ºæ¥
function updateTimer() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    document.getElementById('timer').textContent = 
        `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')}`;
}
        function resetGame() {
            clearInterval(timerId);
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('winner').style.display = 'none';
            renderWords();
        }

        function checkTeamWin(team) {
            const container = document.getElementById(team === 'team1' ? 'words1' : 'words2');
            const remaining = container.querySelectorAll('.word-card:not(.matched)').length;
            if (remaining === 0) endGame(team === 'team1' ? 'çº¢é˜Ÿ ğŸš©' : 'è“é˜Ÿ ğŸ´');
        }

        function endGame(winner) {
            clearInterval(timerId);
            const winnerEl = document.getElementById('winner');
            winnerEl.textContent = `${winner} èƒœåˆ©ï¼ğŸ‰`;
            winnerEl.style.display = 'block';
        }

        // å•è¯ç®¡ç†
        function showAddWordModal() { 
            document.getElementById('addWordModal').style.display = 'flex'; 
        }
        
        function hideAddWordModal() { 
            document.getElementById('addWordModal').style.display = 'none'; 
        }

        function addBatchWords() {
            const input = document.getElementById('batchInput').value.trim();
            if (!input) return alert("è¯·è¾“å…¥å†…å®¹ï¼");
            
            const newWords = input.split('\n')
                .map(line => line.trim().replace(/ï¼Œ/g, ','))
                .filter(line => line)
                .map(line => {
                    const [english, ...chinese] = line.split(',').map(s => s.trim());
                    return { 
                        id: wordIdCounter++,
                        english: english || '', 
                        chinese: chinese.join(' ') || '' 
                    };
                })
                .filter(word => word.english && word.chinese);

            if (newWords.length === 0) return alert("æ ¼å¼é”™è¯¯ï¼ç¤ºä¾‹ï¼šapple, è‹¹æœ");
            
            words.push(...newWords);
            renderWords();
            hideAddWordModal();
            alert(`æˆåŠŸæ·»åŠ  ${newWords.length} ä¸ªæ–°è¯æ±‡ï¼`);
        }
        // æ·»åŠ éŸ³ä¹åˆ‡æ¢å‡½æ•°
function toggleMusic() {
    isMusicPlaying = !isMusicPlaying;
    if (isMusicPlaying) {
        bgm.play();
        musicBtn.textContent = 'ğŸµæš‚åœ';
    } else {
        bgm.pause();
        musicBtn.textContent = 'ğŸµæ’­æ”¾';
    }
}

        // åˆå§‹åŒ–
        renderWords();
    </script>
</body>
